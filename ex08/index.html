<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    
    <!-- Faça um script para somar dois números, em seguida calcule e mostre o dobro desse número.  -->
    <script>
        let num1 = parseInt(prompt("Digite o primeiro número:"));
        let num2 = parseInt(prompt("Digite o segundo número:"));
        let soma = num1 + num2;
        let dobro = soma * 2;
        alert(`A soma dos números é: ${soma} e o dobro da soma é: ${dobro}`);


    </script>

</body>
</html>
